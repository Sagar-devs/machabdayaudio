<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Wishes for you loved one</title>
</head>

<body>

    <div class="container">
        <aside class="sidebar">
        </aside>

        <main>
            <header>
                <div class="nav-links">
                    <button class="menu-btn" id="menu-open"><i class='bx bx-menu'></i></button>
                    <a href="#">Music</a>
                    <a href="#">Live</a>
                </div>

                <div class="search">
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Type here to search">
                </div>
            </header>

            <div class="trending">
                <div class="left">
                    <h5>Hello, </h5>
                    <div class="info">
                        <h2>Birthday Girl</h2>
                        <h4>KN MANASA</h4>
                        <h5>21/09/2003</h5>
                        <div class="buttons">
                            <a href="https://wa.me/9380940559" target="_blank"><button>Reply</button></a>
                            <a href="https://wa.me/9380940559" target="_blank"><i class='bx bxs-heart'></i></a>
                        </div>
                    </div>
                </div>
                <img src="assets/Images/manasa.jpg" alt="Birthday Girl Photo">
            </div>

            <div class="playlist">
                <div class="music-list">
                    <div class="header">
                        <h5>All Wishes</h5>
                        <a href="#">See all</a>
                    </div>
            
                    <div class="items">
                        <div class="item" data-index="0">
                            <div class="info">
                                <p>01</p>
                                <img src="assets/Images/sai.jpg" alt="Sai Sharmila Image">
                                <div class="details">
                                    <h5>Sai Sharmila</h5>
                                    <p>Bitiri</p>
                                </div>
                            </div>
                            <div class="actions">
                                <p>00:10</p>
                                <div class="icon play-song-button"><i class='bx bx-right-arrow'></i></div>
                            </div>
                        </div>
                        <div class="item" data-index="1">
                            <div class="info">
                                <p>02</p>
                                <img src="assets/Images/sathwik.jpg" alt="Sathwik Image">
                                <div class="details">
                                    <h5>Sathwik</h5>
                                    <p>Annaya</p>
                                </div>
                            </div>
                            <div class="actions">
                                <p>00:07</p>
                                <div class="icon play-song-button"><i class='bx bx-right-arrow'></i></div>
                            </div>
                        </div>
                        <div class="item" data-index="2">
                            <div class="info">
                                <p>03</p>
                                <img src="assets/Images/anjalli.jpg" alt="anjali Image">
                                <div class="details">
                                    <h5>Anjali</h5>
                                    <p>Macha</p>
                                </div>
                            </div>
                            <div class="actions">
                                <p>00:11</p>
                                <div class="icon play-song-button"><i class='bx bx-right-arrow'></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>

        <div class="right-section">
            <div class="profile">
                
            </div>

            <div class="music-player">
                <div class="top-section">
                    <div class="header">
                        <h5>Wishes</h5>
                        <i class='bx bxs-playlist'></i>
                    </div>
                    <div class="song-info">
                        <img id="song-logo" src="assets/Images/player.png" alt="Current Song">
                        <div class="description">
                            <h3></h3>
                            <h5></h5>
                        </div>
                        <div class="progress">
                            <p>00:00</p>
                            <div class="active-line"></div>
                            <div class="deactive-line"></div>
                            <p>00:00</p>
                        </div>
                    </div>
                </div>

                <div class="player-actions">
                    <div class="buttons">
                        <i class='bx bx-repeat'></i>
                        <i class='bx bx-first-page'></i>
                        <i class='bx bxs-right-arrow play-button'></i>
                        <i class='bx bx-last-page'></i>
                        <i class='bx bx-transfer-alt'></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="audio-player" src=""></audio>
    <script src="script.js"></script>
</body>

</html>
